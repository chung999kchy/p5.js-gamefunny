<script type="text/javascript">
function isPrime(a){
    if (a!=Math.round(a)) return false;
    if (a<2) return false;
    if (a==2 || a==3) return true;
    if (a%2==0) return false;
    for (let i=3;i<(a-1)/2;i++){
        if (a%i==0) return false;
    }return true;
} 

function detachedSemiPrime(n){
    if (n<6) return false;
    for (let i=2;i< Math.round(n/2);i++){
        if (!isPrime(n) && isPrime(i) && isPrime(n/i)) return [i,n/i];
    }return [-1];
}

function factorialDivisible(n){
    if (n==2||n==3) return true;
    if (n<2 || n%2==0) return false;
    var t = Math.floor(Math.sqrt(n))+1;
    document.writeln("he;o"+t);
    for (var i=3; i<t;i++){
        if (n%i) return false;
    } 
    return true;
}

function upperCase(string){
    if(string.length == 0) return "";
    var ls = string.split(" ");
    var lss = "";
    for (var i of ls){
        lss += i[0].toUpperCase() + i.slice(1);
    }
    return lss;
}

function sumPrimeIndex(arr){
    var N = arr.length;
    var a =[];
    var sum =0;
    for ( let i=2;i<=N+1;i++){
        a[i]=true;
    }
    for (let i=2;i<=N;i++){
        if (a[i]==true){
            for(let j=2*i;j<=N;j+=i) a[j]=false;
        }
    }
    for (let i=1;i<arr.length;i++){
        if (a[i+1]==true) sum+=arr[i];
    }
    return sum;
}

function primeArray(arr){
    var N=0;
    for (let i of arr){
        console.log(i +"    " +N);
        if (N<i) N=i;
    }
    
    var a=[];
    for (let i=2;i<=N;i++) a[i] = true;
    for (let i=2;i<=N;i++){
        if (a[i]==true) {
            for (let j=2*i;j<=N;j+=i) a[j]=false;
        }
    }
    var m = a[arr[0]];
    document.writeln("a[0]: "+ m);
    for (let i=1;i<arr.length;i++){
        document.writeln(i +"   "+ a[arr[i]]);
        if (m!=a[arr[i]]) return false;
    }
    return true;
}
